<div class="sidebar sticky">
  <div class="author__avatar">
    <img src="/assets/images/avatar_sbarro.jpg" alt="Christopher Bowcutt" itemprop="image"> 
  </div>
  <div class="author__content">
    <h3 class= "author__name" itemprop="name">Christopher Bowcutt</h3>
    <p class= "author__bio" itemprop="description">Software Engineer In Test</p>
  </div>
  <div class="author__urls-wrapper">
    <ul class="author__urls social-icons">
        {% if author.github %}
        <li>
          <a href="https://github.com/{{ author.github }}" itemprop="sameAs">
            <i class="fa fa-fw fa-github" aria-hidden="true"></i> GitHub
          </a>
        </li>
       {% endif %}
       {% if author.linkedin %}
        <li>
          <a href="https://www.linkedin.com/in/{{ author.linkedin }}" itemprop="sameAs">
            <i class="fa fa-fw fa-linkedin-square" aria-hidden="true"></i> LinkedIn
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</div>
